<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind css grid</title>
    <link rel="stylesheet" href="/CSS/output.css">
</head>
<body>
    <section class="w-[80%] bg-gray-200 mt-[50px] m-auto p-4 space-y-4">
        <div class="space-y-2 p-2">
            <h1 class="text-center text-2xl font-semibold uppercase">Grid</h1>
            <p class="text-center text-sm font-medium capitalize">below elements are aligned using tailwind css grid</p>
        </div>
        <div class="grid grid-cols-3 grid-rows-6">
            <div class="bg-red-300 col-start-1 col-end-3 row-start-1 row-end-3">header</div>
            <div class="bg-blue-300 row-start-3 row-end-6">section1</div>
            <div class="bg-green-300 col-start-2 col-end-3 row-start-3 row-end-6">section2</div>
            <div class="bg-orange-300 row-start-1 row-end-6">aside</div>
            <div class="bg-purple-300 row-start-6 row-end-7 col-start-1 col-end-4">footer</div>
        </div>
    </section>
</body>
</html>
