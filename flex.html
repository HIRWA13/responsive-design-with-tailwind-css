<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css | flexbox</title>
    <link rel="stylesheet" href="/CSS/output.css">
</head>
<body>
   <section class="w-[80%] bg-gray-200 mt-[50px] m-auto p-4 space-y-4">
    <div class="space-y-2 p-2">
        <h1 class="text-center text-2xl font-semibold uppercase">flexbox</h1>
        <p class="text-center text-sm font-medium capitalize">below elements are aligned using tailwind css flexbox</p>
    </div>
    <div class="flex justify-center gap-10 flex-wrap">
        <div class="flex-grow h-32 w-96 bg-orange-300 py-10 text-center">item1</div>
        <div class="flex-grow h-32 w-96 bg-blue-300 py-10 text-center">item2</div>
        <div class="flex-grow h-32 w-96 bg-red-300 py-10 text-center">item3</div>
        <div class="flex-grow h-32 w-96 bg-green-300 py-10 text-center">item4</div>
        <div class="flex-grow h-32 w-96 bg-pink-300 py-10 text-center">item5</div>
        <div class="flex-grow h-32 w-96 bg-indigo-300 py-10 text-center">item6</div>
        <div class="flex-grow h-32 w-96 bg-orange-400 py-10 text-center">item7</div>
    </div>
   </section>
</body>
</html>
